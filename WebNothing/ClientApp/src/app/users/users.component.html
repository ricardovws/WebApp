<button class="btn-primary" (click)="showList = !showList">{{showList ? 'New user' : 'User List'}}</button>
<p>Users ({{users?.length}})</p>
<div *ngIf="showList">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Actions</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row"><button class="btn-primary btn">Edit</button></th>
        <th scope="row">{{user.id}}</th>
        <td scope="row">{{user.name}}</td>
        <td scope="row">{{user.email}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="!showList">
  <form>
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name:</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Name" [(ngModel)]="user.name" name="name">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail" class="form-label">Email:</label>
      <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email"
             [(ngModel)]="user.email" name="email">
    </div>
    <button type="submit" class="btn btn-primary" (click)="post()">Save</button>
  </form>
</div>
